<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div class="div-label">
			<label for="name">Name</label>
		</div>
		<div class="div-input">
			<input class="input" id="name" type="text" name="name" minlength="3" maxlength="50" required>
		</div>
		<div class="div-label">
			<label for="portfolio">Portfolio</label>
		</div>
		<div class="div-input">
			<input class="input" id="portfolio" type="url" name="portfolio" required>
		</div>
		<div class="div-label">
			<label for="favColor">Favorite Color</label>
		</div>
		<div class="div-input">
			<input class="input" id="favColor" type="color" name="favColor">
		</div>
		<div class="div-label">
			<label for="likeness">Likeness</label>
		</div>
		<div class="div-input">
			<input class="input" id="likeness" type="range" name="likeness" min="1" max="100">
		</div>
	</form>
</body>

</html>
