<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<div class="div-lable">
		<lable for="name">Name</lable>
	</div>
	<div class="div-input">
		<input class="input" id="name" type="text" name="name" minlength="3" maxlength="50" required>
	</div>
	<div class="div-lable">
		<lable for="portfolio">Portfolio</lable>
	</div>
	<div class="div-input">
		<input class="input" id="portfolio" type="url" name="portfolio" required>
	</div>
	<div class="div-lable">
		<lable for="favColor">Favorite Color</lable>
	</div>
	<div class="div-input">
		<input class="input" id="favColor" type="color" name="favColor">
	</div>
	<div class="div-lable">
		<lable for="likeness">Likeness</lable>
	</div>
	<div class="div-input">
		<input class="input" id="likeness" type="range" name="likeness" min="1" max="100">
	</div>
</body>

</html>
